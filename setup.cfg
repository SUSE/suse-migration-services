[sdist]
formats=gztar

[tool:pytest]
norecursedirs = .git build .tmp/
addopts = --ignore=.tmp/ --ignore=.git/ -p no:warnings
testpaths = test/unit

[flake8]
max-line-length = 100
# black intentionally violates PEP 8: E203, whitespace before :
# black intentionally violates PEP 8: W503 line break before binary operator
ignore = E203, W503, E501

[doc8]
max-line-length = 100
verbose = 1

[mypy]
ignore_missing_imports = True
